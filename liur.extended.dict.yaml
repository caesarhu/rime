# Rime schema 中州輸入法的字碼檔
# encoding: utf-8
#
# 最簡單的(無蝦米)輸入方案
---
name: liur.extended
version: "1"
sort: by_weight	#按 字詞  排序 輸入original,以 字詞頻  排序 輸入 by_weight
#字碼格式: 字<Tab>字碼<Tab>權重
encoder:
  exclude_patterns:
#    - '^z.*$'
  rules:
#"AaBa代表字1字2首碼
    - length_equal: 2
      formula: "AaBa"
    - length_equal: 3
      formula: "AaBaCa"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
import_tables:
  - liur
...
